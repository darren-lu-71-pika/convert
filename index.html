            copyright: '© 2025 WebP 모프 - 프로페셔널 이미지 변환 도구',
            relatedTitle: "기타 도구",
            currentLabel: "현재 위치"
          }
        };

        const App = () => {
          const [lang, setLang] = useState('en');
          const [images, setImages] = useState([]);
          const [targetFormat, setTargetFormat] = useState('image/jpeg');
          const [quality, setQuality] = useState(0.9);
          const fileInputRef = useRef(null);

          // Language Detection
          useEffect(() => {
            const browserLang = navigator.language.split('-')[0];
            if (['zh', 'ja', 'ko'].includes(browserLang)) {
              setLang(browserLang);
            }
          }, []);

          const t = translations[lang];

          // SEO and Title Update
          useEffect(() => {
            document.title = `${t.titlePart1} ${t.titlePart2}`;
            const metaDescription = document.querySelector('meta[name="description"]');
            if (metaDescription) {
              metaDescription.setAttribute('content', t.seoDescription);
            }
          }, [lang, t]);

          const handleFiles = (files) => {
            if (!files) return;
            const currentCount = images.length;
            const remaining = 5 - currentCount;
            if (remaining <= 0) return;

            const newFiles = Array.from(files).slice(0, remaining).map(file => ({
              id: Math.random().toString(36).substr(2, 9),
              file,
              previewUrl: URL.createObjectURL(file),
              status: 'idle'
            }));

            setImages(prev => [...prev, ...newFiles]);
          };

          const onFileChange = (e) => {
            handleFiles(e.target.files);
            if (e.target) e.target.value = '';
          };

          const clearImages = () => {
            images.forEach(img => {
              URL.revokeObjectURL(img.previewUrl);
              if (img.resultUrl) URL.revokeObjectURL(img.resultUrl);
            });
            setImages([]);
          };

          const convertImage = async (imgFile) => {
            return new Promise((resolve) => {
              const img = new Image();
              img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                if (!ctx) return resolve({ ...imgFile, status: 'error' });

                if (targetFormat === 'image/jpeg') {
                  ctx.fillStyle = 'white';
                  ctx.fillRect(0, 0, canvas.width, canvas.height);
                }

                ctx.drawImage(img, 0, 0);
                
                canvas.toBlob((blob) => {
                  if (blob) {
                    const url = URL.createObjectURL(blob);
                    resolve({
                      ...imgFile,
                      status: 'done',
                      resultUrl: url,
                      resultType: targetFormat
                    });
                  } else {
                    resolve({ ...imgFile, status: 'error' });
                  }
                }, targetFormat, quality);
              };
              img.onerror = () => resolve({ ...imgFile, status: 'error' });
              img.src = imgFile.previewUrl;
            });
          };

          const handleConvert = async () => {
            setImages(prev => prev.map(img => img.status === 'done' ? img : { ...img, status: 'processing' }));
            const results = await Promise.all(images.map(img => 
              img.status === 'done' ? Promise.resolve(img) : convertImage(img)
            ));
            setImages(results);
          };

          const downloadAll = () => {
            images.forEach((img) => {
              if (img.resultUrl) {
                const link = document.createElement('a');
                link.href = img.resultUrl;
                const ext = targetFormat === 'image/jpeg' ? 'jpg' : 'png';
                link.download = `${img.file.name.replace(/\.[^/.]+$/, "")}.${ext}`;
                link.click();
              }
            });
          };

          const isCurrentPage = (url) => {
             const currentDomain = window.location.hostname;
             // Logic to check if we are on the 'convert' domain or 'convert' tool page
             if (url.includes('convert.how01.com') || (currentDomain.includes('convert'))) {
                 return true;
             }
             return false;
          };

          return html`

              <!-- Language Switcher -->

                    </svg>

                ${images.length > 0 ? html`

                          img.status === 'processing' ? 'bg-blue-500/10 text-blue-400 border-blue-500/20' :
                          img.status === 'done' ? 'bg-green-500/10 text-green-400 border-green-500/20' :
                          'bg-red-500/10 text-red-400 border-red-500/20'
                        }">
                          ${img.status === 'idle' ? t.statusIdle : img.status === 'processing' ? t.statusProcessing : img.status === 'done' ? t.statusDone : 'Error'}
                        </span>
                        ${img.resultUrl ? html`
                          <a href=${img.resultUrl} download="${img.file.name.replace(/\.[^/.]+$/, "")}.${targetFormat === 'image/jpeg' ? 'jpg' : 'png'}" class="p-3 bg-tech-800 hover:bg-tech-accent rounded-xl text-white transition-all transform hover:scale-110 active:scale-90 border border-white/5 shadow-xl">

                            </svg>
                          </a>
                        ` : ''}
                      </div>
                    </div>
                  `)}
                </div>

                <!-- Batch Download Section -->
                ${images.some(img => img.status === 'done') ? html`
                  <div class="flex justify-center mt-12 animate-fade-in">
                    <button onClick=${downloadAll} class="group flex items-center space-x-4 bg-white text-tech-900 hover:bg-gray-100 font-black py-5 px-16 rounded-3xl transition-all shadow-2xl shadow-white/5 transform hover:-translate-y-1 active:translate-y-0">

                      <svg class="w-7 h-7 transform group-hover:translate-y-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                      </svg>
                    </button>
                  </div>
                ` : ''}

                <!-- Related Tools Navigation -->
                <section class="mt-20 pt-10 animate-fade-in border-t border-tech-700/30">
                  <h3 class="text-center text-gray-500 text-xs font-black uppercase tracking-[0.2em] mb-8">${t.relatedTitle}</h3>
                  <div class="flex flex-wrap justify-center gap-6">
                    ${navTools.map(tool => {
                      const active = isCurrentPage(tool.url);
                      return html`
                        <a 
                          href=${tool.url} 
                          key=${tool.id}
                          class="group relative glass px-10 py-6 rounded-3xl flex items-center space-x-4 transition-all duration-300 border border-white/5 ${active ? 'opacity-50 pointer-events-none' : 'hover:border-tech-accent/40 hover:-translate-y-1 hover:shadow-2xl hover:shadow-tech-accent/10'}"
                        >
                          <div class="w-3 h-3 rounded-full ${active ? 'bg-tech-accent shadow-[0_0_10px_rgba(59,130,246,0.8)]' : 'bg-gray-700 group-hover:bg-tech-accent transition-colors'}"></div>
                          <div class="flex flex-col">
                            <span class="text-lg sm:text-xl font-black tracking-tight ${active ? 'text-white' : 'text-gray-400 group-hover:text-white'} transition-colors">${tool.name[lang]}</span>
                            ${active ? html`<span class="text-[10px] font-black uppercase tracking-widest text-tech-accent/80 mt-1">${t.currentLabel}</span>` : ''}
                          </div>
                        </a>
                      `;
                    })}
                  </div>
                </section>
              </main>

              <!-- Features Section -->
              <footer class="w-full max-w-5xl mt-32 border-t border-tech-700/50 pt-20 pb-32">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-16 text-left mb-24 px-4">
                  <div class="relative">
                    <div class="w-12 h-12 bg-blue-500/10 rounded-2xl flex items-center justify-center text-blue-400 mb-8 border border-blue-500/20 shadow-lg shadow-blue-500/5">
                       <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                    </div>
                    <h4 class="text-white font-black text-xl mb-4">${t.feature1Title}</h4>
                    <p class="text-gray-500 text-sm leading-relaxed font-medium">${t.feature1Desc}</p>
                  </div>
                  <div class="relative">
                    <div class="w-12 h-12 bg-indigo-500/10 rounded-2xl flex items-center justify-center text-indigo-400 mb-8 border border-indigo-500/20 shadow-lg shadow-indigo-500/5">
                       <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
                    </div>
                    <h4 class="text-white font-black text-xl mb-4">${t.feature2Title}</h4>
                    <p class="text-gray-500 text-sm leading-relaxed font-medium">${t.feature2Desc}</p>
                  </div>
                  <div class="relative">
                    <div class="w-12 h-12 bg-purple-500/10 rounded-2xl flex items-center justify-center text-purple-400 mb-8 border border-purple-500/20 shadow-lg shadow-purple-500/5">
                       <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-7.714 2.143L11 21l-2.286-6.857L1 12l7.714-2.143L11 3z" /></svg>
                    </div>
                    <h4 class="text-white font-black text-xl mb-4">${t.feature3Title}</h4>
                    <p class="text-gray-500 text-sm leading-relaxed font-medium">${t.feature3Desc}</p>
                  </div>
                </div>
                
                <div class="text-center space-y-6">
                  <p class="text-gray-400 text-sm font-black tracking-widest uppercase">${t.copyright}</p>
                  <div class="max-w-2xl mx-auto">
                    <p class="text-gray-700 text-xs italic font-medium px-8 leading-loose">${t.seoDescription}</p>
                  </div>
                </div>
              </footer>
            </div>
          `;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
